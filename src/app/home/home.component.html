<div class="container">
  <div class="section group">
    <form>
      <div class="section group">
        <div class="col span_1_of_2">
          <input
            type="text"
            class="form-control"
            placeholder="Search Movies"
            name="movie"
            [(ngModel)]="movie"
          />
        </div>
        <div class="col span_1_of_2">
          <button
            class="btn-block btn-info form-control"
            (click)="searchMovies()"
          >
            Search
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="section group">
    <div
      class="col span_1_of_3"
      *ngFor="let movie of search_result; let i = index"
    >
      <div *ngIf="i < 3">
        <div class="card mt-3 mb-3">
          <div class="card-header text-center">
            {{ movie.release_date | date: "mediumDate":"yyyy" }}
          </div>
          <div class="card-body">
            <img
              class="card-img-top img-fluid"
              src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
              alt="{{ movie.original_title }}"
              style="height: 460px"
            />
            <p class="text-center">{{ movie.original_title }}</p>
            <a
              routerLink="/movie/{{ movie.id }}"
              href="#"
              class="btn btn-block btn-info"
              >Movie Details</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr />

  <div class="section group">
    <h1>Popular Movies</h1>
  </div>

  <div class="section group">
    <div
      class="col span_1_of_3"
      *ngFor="let popular of popular_movies; let i = index"
    >
      <div *ngIf="i < 3">
        <div class="card mt-3 mb-3">
          <div class="card-header text-center">
            {{ popular.release_date | date: "mediumDate" }}
          </div>
          <div class="card-body">
            <img
              class="card-img-top img-fluid"
              src="https://image.tmdb.org/t/p/w500/{{ popular.poster_path }}"
              alt="{{ popular.original_title }}"
              style="height: 460px"
            />
            <p class="text-center">{{ popular.original_title }}</p>
            <a
              routerLink="/movie/{{ popular.id }}"
              href="#"
              class="btn btn-block btn-info"
              >Movie Details</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
